<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nutrition Store</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<div th:replace="~{fragments/links(${name})}"></div>
<form th:action="@{/nutritionStore(name=${name})}" method="post">
    <label for="food" name="food">Food: </label>
    <select name="food" id="food">
        <option th:each="food : ${foods}" th:value="${food}" th:text="${food}" th:selected="${fox.getFood()}"></option>
    </select>
    <label for="drink" name="drink">Drink:</label>
    <select name="drink" id="drink">
        <option th:each="drink : ${drinks}" th:value="${drink}" th:text="${drink}" th:selected="${fox.getDrink()}"></option>
    </select>
    <input type="submit" name="button" value="Change">
</form>
</body>
</html>
