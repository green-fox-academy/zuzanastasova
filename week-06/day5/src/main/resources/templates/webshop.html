<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Shop</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<h1 class = "shop">My Shop</h1>
<a href="/webshop/only-available" class = "button">ONLY AVAILABLE</a>
<a href="/webshop/cheapest-first" class = "button">CHEAPEST FIRST</a>
<a href="/webshop/contains-nike" class = "button">CONTAINS NIKE</a>
<a href="/webshop/average-stock" class = "button">AVERAGE STOCK</a>
<a href="/webshop/most-expensive" class = "button">MOST EXPENSIVE AVAILABLE</a>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity of stock</th>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text = "${item.getName()}"></td>
        <td th:text = "${item.getDescription()}"></td>
        <td th:text = "${#numbers.formatDecimal(item.getPrice(), 0, 2)}"></td>
        <td th:text = "${item.getQuantityOfStock()}"></td>
    </tr>

</table>
</body>
</html>
