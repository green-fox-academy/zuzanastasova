<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<nav class="navbar navbar-light bg-light">
<h1>ToDo's for today:</h1>
</nav>
<div></div>
<p><a th:href="@{/listAssignee}">List all Assignees</a></p>
<p><a th:href="@{/todo/add}">Add new ToDo</a></p>
<p><a th:href="@{/todo/active}">Show only not done ToDo's</a></p>
<br>
<div class="form-group">
<form action="/todo/search-by-title/" + title >
    <input type="text" placeholder="Search.." name="title">
    <button type="submit">Search</button>
</form>
 </div>
<br>
<table class="table">
    <thead>
    <tr>
        <th class="col-2">Title</th>
        <th>Urgent</th>
        <th>Done</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.title}" class="row-2"></td>
        <td th:text="${todo.urgent}" ></td>
        <td th:text="${todo.done}" ></td>
        <td><a th:href="@{/todo/{id}/edit(id=${todo.id})}">edit</a></td>
        <td><a th:href="@{/todo/{id}/delete(id=${todo.id})}">delete</a></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
